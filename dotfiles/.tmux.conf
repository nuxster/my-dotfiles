# : << ENDOFCONF

### Main
set -g default-terminal "tmux-256color"

# Keep all sessions
set-option -g destroy-unattached off

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Visual alert to activity in other pane
set -g visual-activity on
setw -g monitor-activity on

# Auto-scroll mode in xterms
set -g xterm-keys on
set -g history-limit 100000

# Getting back old copy paste behaviour in tmux, with mouse (by default)
set -g mouse off

# Allow naming panes by term codes
setw -g automatic-rename on
set -g set-titles on

# Renumber panes on closeures
set -g renumber-windows on

# Let different clients have different sizes
setw -g aggressive-resize on

### Hotkeys
# Binding to reload config file, useful for tweaking tmux
bind R source ~/.tmux.conf \; display-message "Conf reloaded..."

# For nested tmux'es
bind a send-prefix

# On/Off mouse support
# Toggle mouse on with ^B m
bind m \
	set -g mouse on \;\
	display 'Mouse: ON'
# Toggle mouse off with ^B M
bind M \
	set -g mouse off \;\
	display 'Mouse: OFF'

### Plugins
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Plugin that highlights when you press tmux prefix key
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# a plugin for quickly opening highlighted file or a URL
set -g @plugin 'tmux-plugins/tmux-open'

# copy to the system clipboard in tmux
set -g @plugin 'tmux-plugins/tmux-yank'

### Colors (256)
# default statusbar colors
set -g status-style fg=#ff5f00,bg=#262626
set -g status-interval 1

# windows (transparent is off)
# set -g window-style 'fg=#9e9e9e,bg=#303030'
# set -g window-active-style 'fg=#bcbcbc,bg=#000000'

# default window title colors
#set-window-option -g window-status-style fg=colour244,bg=#535d6c
# active window title colors
#set-window-option -g window-status-current-style fg=colour202,bg=#535d6c
# bell
#set-window-option -g window-status-bell-style fg=colour235,bg=colour160

# pane border
set -g pane-border-style fg=#262626
set -g pane-active-border-style fg=#535d6c

# message text
set -g message-style fg=#ff5f00,bg=#262626

# tmux locker
set -g lock-after-time 60
set -g lock-command "cmatrix -abs"
set -g monitor-silence 59
set -g visual-silence off
# set -g alert-silence clock
# set -g clock-mode-colour colour64
set -g silence-action current
set -g visual-bell off

### Interface
# status left
# are we controlling tmux or the content of the panes?
set -g status-left-length 20
set -g status-left "#[fg=#ffffff]#[bg=#535d6c] #S #[bg=default]"
set -ga status-left " #I:#P "
set -g window-status-current-format "#[fg=#ffffff]#[bg=#44475a] #I #W "
set -g window-status-format "#[fg=#ffffff] #I #W "

# status right
set -g status-right-length 256
set -g status-justify left
set -g status-right "#{prefix_highlight}"
set -ga status-right " #[fg=#ffffff]UP:#[fg=#a8a8a8]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',')#[fg=#ffffff] "
set -ga status-right " IP: #[fg=#a8a8a8]#(curl ifconfig.me)#[fg=#ffffff] "
set -g status-right-length 150

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

# ENDOFCONF
